<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Simple Animated Website</title>
  <style>
    /* General Styles */
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      background-color: #f0f8ff;
    }

    header {
      background-color: #4CAF50;
      color: white;
      text-align: center;
      padding: 20px;
    }

    h1 {
      font-size: 3rem;
      animation: fadeIn 2s ease-in-out;
    }

    p {
      font-size: 1.2rem;
    }

    /* Content Section */
    .content, .animation {
      margin: 20px;
      text-align: center;
    }

    h2 {
      font-size: 2rem;
      margin-bottom: 10px;
    }

    /* Animation Section */
    .circle {
      width: 100px;
      height: 100px;
      background-color: #ff5733;
      border-radius: 50%;
      margin: 0 auto;
      animation: moveCircle 3s ease-in-out infinite;
    }

    /* Animations */
    @keyframes fadeIn {
      0% { opacity: 0; }
      100% { opacity: 1; }
    }

    @keyframes moveCircle {
      0% { transform: translateY(0); }
      50% { transform: translateY(-50px); }
      100% { transform: translateY(0); }
    }

    /* Responsive Styles */
    @media screen and (max-width: 768px) {
      h1 {
        font-size: 2rem;
      }

      h2 {
        font-size: 1.5rem;
      }

      .circle {
        width: 80px;
        height: 80px;
      }
    }

    footer {
      background-color: #333;
      color: white;
      text-align: center;
      padding: 10px;
      position: fixed;
      width: 100%;
      bottom: 0;
    }
  </style>
</head>
<body>

  <header>
    <h1>Welcome to My Animated Website</h1>
    <p>Enjoy the animations and responsiveness!</p>
  </header>

  <section class="content">
    <h2>Responsive Design</h2>
    <p>This website adjusts to different screen sizes.</p>
  </section>

  <section class="animation">
    <h2>Watch the Animation</h2>
    <div class="circle"></div>
  </section>

  <footer>
    <p>Created with love and animation!</p>
  </footer>

</body>
</html>
